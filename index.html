<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pie Chart</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<div class="container">
  <div id="chart-wrapper">
    <div id="chart"></div>
    <div class="percentage-text" id="percentageText">15%</div>
  </div>
  <h1 id="chart-label">Views from desktop</h1>
</div>

<div class="form">
  <form id="pieChartForm">
    <div class="inputs">
      <div class="input-container">
        <label for="percentage">Percentage:</label>
        <input type="number" id="percentage" name="percentage" min="0" max="100" required>
      </div>
      <br><br>
      <div class="input-container">
        <label for="label">Label:</label>
        <input type="text" id="label" name="label" required>
      </div>
    </div>
    <br><br>
    <div class="save-button-container">
      <button id="savePNG" class="material-button">Save as PNG</button>
      <button id="saveWebP" class="material-button">Save as WebP</button>
      <button id="saveJPEG" class="material-button">Save as JPEG</button>
    </div>
  </form>
</div>

<script src="js/app.js"></script>
<script src="node_modules/html2canvas/dist/html2canvas.min.js"></script>

</body>
</html>
